    <script>
      var x = 5;
      var y;
      var result;

      y = 5;
      result = x + y;
      document.write(result);
      result *= x;
      document.write("<br>" + result);
      result--;
      document.write("<br>" + result);
      document.write("<br>");
      document.write(x + "+" + y + "=" + (x + y));

      document.write("<br>");
      var str_1 = "12";
      var str_2 = "24";
      document.write(Number(str_1) + Number(str_2));
      
      document.write("<br>");
      var bool;
      var z = 7;
      var d = 7;
      bool = z >= d;
      document.write(bool);

      document.write("<br>");
