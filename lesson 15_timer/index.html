  <!-- Set time out (срабатывает с задержкой и сработает только один раз) -->

  <script type="text/javascript">

    var counter = 0;

    /* function myFunct_1() {

    function timer() {
      counter++;
      document.getElementById("count").innerHTML = counter;
      setTimeout("timer()", 1000);
    }
  </script>
