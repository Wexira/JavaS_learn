    <!--  Циклы  -->

    <script type="text/javascript">
      /* Цикл for */
      var i;
      for (i = 0; i < 10; i += 3) {
        if (i % 3 == 0 && i != 0)
          continue; /* continue означает, что все значения кратные 3 пропускаются. и цикл продолжается дальше */
        if (i == 8)
          break; /* break означает, что при выполнении условия что i = 8, break закончивает выполнение цикла до 8  */
        document.write(i + "<br>");
      } /* в цикле for все записывается внутри цикла */

      /* Цикл while */
      var x = 0;
      while (x < 10) {
        document.write(x + "<br>");
        x += 2;
      }
      /* в цикле while сначала указывается переменная перед циклом, затем в цикле в скобках например: (х < 10), и за циклом
        х+= 2 */

      /* Цикл do while (выполняется 1 раз - 100%) */
      var y = 1000;
      do {
        document.write("Цикл сработал" + "<br>");
      } while (y < 100);
    </script>

    <!-- Методы alert, confirm, prompt -->

    <!-- alert - вызывает всплывающее окно,
    confirm - подтверждение,
    prompt - выводит на экран поле ввиде всплывающего окна, 
    в которое вписывается что угодно -->

    <script type="text/javascript">
      var person;
